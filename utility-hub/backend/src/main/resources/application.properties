spring.application.name=backend
spring.ai.google.genai.api-key=${SPRING_AI_GOOGLE_GENAI_API_KEY}
spring.ai.google.genai.chat.options.model=gemini-2.0-flash
spring.ai.google.genai.chat.options.temperature=0.7

# Database Configuration (MySQL)
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.com.wootae.backend=DEBUG
logging.level.org.springframework.ai=INFO


# --- JWT (개선: 토큰 시간 외부화) ---
spring.jwt.secret=${JWT_SECRET}
spring.jwt.access-token-expiry=3600000
spring.jwt.refresh-token-expiry=1209600000

# --- OAuth2 Frontend Callback URL (개선: 외부화) ---
oauth2.frontend-callback-url=http://localhost:5173/auth/callback

# --- CORS (개선: 프로파일별 설정, dev 기본값) ---
cors.allowed-origins=*

# =======================================
# OAuth2 Client Registration
# =======================================

# --- Naver ---
spring.security.oauth2.client.registration.naver.client-name=naver
spring.security.oauth2.client.registration.naver.client-id=${NAVER_CLIENT_ID}
spring.security.oauth2.client.registration.naver.client-secret=${NAVER_CLIENT_SECRET}
spring.security.oauth2.client.registration.naver.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.naver.scope=name,email

# --- Google ---
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.scope=profile,email

# =======================================
# OAuth2 Provider
# =======================================

# --- Naver Provider ---
spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response

# =======================================
# Google Calendar Integration
# =======================================
google.calendar.client-id=${GOOGLE_CLIENT_ID}
google.calendar.client-secret=${GOOGLE_CLIENT_SECRET}
google.calendar.redirect-uri=${GOOGLE_CALENDAR_REDIRECT_URI:http://localhost:8080/api/calendar/google/callback}
google.token.encrypt-key=${GOOGLE_TOKEN_ENCRYPT_KEY:default-dev-key-32chars!!}
