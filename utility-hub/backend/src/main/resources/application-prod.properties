# ========================================
# Production 환경 설정
# ========================================

# --- JWT 토큰 시간 (프로덕션에서는 더 짧은 시간 설정 가능) ---
# 기본값과 동일하지만 필요시 조정 가능
spring.jwt.access-token-expiry=3600000
spring.jwt.refresh-token-expiry=1209600000

# --- OAuth2 Frontend Callback URL (프로덕션 도메인으로 변경) ---
# 실제 프로덕션 환경에서는 환경변수로 설정해야 함
oauth2.frontend-callback-url=${OAUTH2_FRONTEND_CALLBACK_URL:https://your-domain.com/auth/callback}

# --- CORS (프로덕션: 화이트리스트 기반 도메인만 허용) ---
# 여러 도메인 허용 시 쉼표로 구분
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-domain.com,https://api.your-domain.com}

# --- 데이터베이스 (프로덕션 환경변수로 설정) ---
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# --- JPA/Hibernate (프로덕션에서는 validate로 설정 권장) ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# --- Logging (프로덕션에서는 DEBUG 레벨 비활성화) ---
logging.level.com.wootae.backend=INFO
logging.level.org.springframework.ai=INFO

# --- Spring AI (프로덕션 환경변수) ---
spring.ai.google.genai.api-key=${SPRING_AI_GOOGLE_GENAI_API_KEY}
spring.ai.google.genai.chat.options.model=gemini-2.0-flash
spring.ai.google.genai.chat.options.temperature=0.7

# --- OAuth2 (프로덕션 환경변수) ---
spring.security.oauth2.client.registration.naver.client-id=${NAVER_CLIENT_ID}
spring.security.oauth2.client.registration.naver.client-secret=${NAVER_CLIENT_SECRET}
spring.security.oauth2.client.registration.naver.redirect-uri=${NAVER_REDIRECT_URI}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
